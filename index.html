<!Doctype html>
<html lang='en'>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Slider</title>
</head>
<body>
	<div class="container">
		<button class="previous" id="prevButton"></button>
		<div class="image-holder" id="slider">
			<img src="images/18741164_1500816003313753_2094890520_n.jpg" alt="lebron-james">
			<img src="images/18741190_1500816189980401_1201697126_n.jpg" alt="james-harden">
			<img src="images/18762696_1500816046647082_2087813987_n.jpg" alt="kyrie-irving">
			<img src="images/westbrook.jpg" alt="rusell-westbrook">
		</div>
		<button class="next" id="nextButton"></button>
		<div class="pointer" id="pointer">
			<ul>
				<li><button id="first-pointer"></button></li>
				<li><button id="second-pointer"></button></li>
				<li><button id="third-pointer"></button></li>
				<li><button id="fourth-pointer"></button></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="js/Slider.js"></script>
</body>
</html>
